<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>

<body>
<!-- start: Header -->
<div th:replace="fragments/navbar :: navbar"></div>
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div th:replace="fragments/menu :: menu"></div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript"
                                       target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="span10">
            <!-- start: Content -->
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header">
                        <h2><i class="halflings-icon white employee"></i><span class="break"></span>Angajati
                        </h2>

                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i
                                    class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i
                                    class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i
                                    class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div th:unless="${#lists.isEmpty(page.content)}">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Nume</th>
                                    <th>Prenume</th>
                                    <th>Data angajarii</th>
                                    <th>Norma</th>
                                    <th>Concediu</th>
                                    <th>Medical</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employee : ${page.content}">
                                    <td th:text="${employee.lastName}"></td>
                                    <td th:text="${employee.firstName}"></td>
                                    <td th:text="${employee.dateOfEmployment}"></td>
                                    <td th:text="${employee.workHours}"></td>
                                    <td th:text="${employee.vacantionDays}"></td>
                                    <td th:text="${employee.sickDays}"></td>
                                    <td th:text="${employee.email}"></td>
                                    <td class="center">
                                       <!-- <a class="btn btn-success"
                                           th:href="@{/employee/detail/__${employee.id}__}">
                                            <i class="halflings-icon white zoom-in"></i>
                                        </a>
                                        <a class="btn btn-info"
                                           th:href="@{/employee/form/__${employee.id}__}">
                                            <i class="halflings-icon white edit"></i>
                                        </a>-->
                                        <a class="btn btn-danger" th:href="@{/employee/inactive/__${employee.id}__}">
                                            <i class="halflings-icon white trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div th:include="fragments/pagination :: paginationbar('/employee/list')"></div>
                        </div>
                        <div th:if="${#lists.isEmpty(page.content)}">
                            <h2>No Projects found</h2>
                        </div>
                    </div>
                </div><!--/span-->
            </div><!--/row-->
        </div>
    </div>
</div>
</body>
</html>
