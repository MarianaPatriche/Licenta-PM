<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<!-- start: Header -->
<div th:replace="fragments/navbar :: navbar"></div>
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div th:replace="fragments/menu :: menu"></div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header">
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>Adauga un nou proiect!</h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" method="post" th:action="@{/report/generate}">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="name">Angajat</label>
                                    <div class="controls">
                                        <select name="employeeId">
                                            <option disabled="disabled" selected="selected">Selecteaza angajatul</option>
                                            <option th:each="employee : ${employeeList}" th:value="${employee.id}"
                                                    th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
                                        </select>
                                    </div>

                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="startDate">Data inceput</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge datepicker" id="startDate"  name="startDate"/>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="startDate">Data sfarsit</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge datepicker" id="endDate"  name="endDate"/>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Genereaza</button>
                                    <a th:href="@{/}"><input class="btn btn-default" type="button" th:value="Renunta"></input></a>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div><!--/span-->

            </div><!--/row-->

        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->


<div class="clearfix"></div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
